<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="countClick()">Click me for count</button>
  <p id="count">Click: 0</p>
  
</body>
<script>
  let c=0;
  function countClick(){
    c++;
    document.getElementById("count").textContent="Clicks"+c;
  }
</script>
</html>
