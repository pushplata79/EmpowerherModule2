<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   .dark{
    background: #b04646;
    color:aqua;
   }
    
  </style>
</head>
<body>
  <button onclick="toggleMode()">Toggle Dark Mode</button>
</body>
<script>
  function toggleMode(){
    document.body.classList.toggle("dark");
  }
</script>
</html>
