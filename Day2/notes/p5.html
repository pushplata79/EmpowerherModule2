<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags Example</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>About Us</h2>
            <p>We are dedicated to making learning simple and fun.</p>
        </section>
        <article>
            <h2>Blog Post</h2>
            <p>This is an example of a blog post using semantic tags.</p>
        </article>
    </main>
    <aside>
        <h3>Sidebar</h3>
        <p>Additional information goes here.</p>
    </aside>
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
